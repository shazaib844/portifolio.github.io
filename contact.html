<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .navbar-brand {
    margin-right: 20px;
}

.social-icon {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.navbar-text {
    color: #ffffff;
}

        body {
    background-color: #1a1a1a;
    color: #ffffff;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.contact-form {
    background-color: #353131;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.5);
}

.contact-form h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #bb2020;
}

.form-group {
    margin-bottom: 20px;
}

.form-control {
    background-color: #444444;
    color: #ffffff;
}

.btn-primary {
    background-color: #e60e2b;
    border:#1a1a1a;
}

.btn-primary:hover {
    background-color: #6e0416;
}

    </style>
</head>

<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            Shazaib Khan
        </a>
        <a class="navbar-brand ml-auto" href="https://www.facebook.com/">
            <img src="image/facebook.png" alt="Facebook" class="social-icon">
        </a>
        <a class="navbar-brand" href="https://twitter.com/?lang=en">
            <img src="image/twitter.png" alt="Twitter" class="social-icon">
        </a>
        <a class="navbar-brand" href="https://www.instagram.com/">
            <img src="image/insta.jfif" alt="Instagram" class="social-icon">
        </a>
    </nav>
    <div class="container">
        <div class="contact-form">
            <h1>Contact Me</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                </div>
                <div class="form-group">
                    <label for="project-details">Project Details</label>
                    <textarea class="form-control" id="project-details" rows="3"
                        placeholder="Provide details about your project" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Contact Me</button>
            </form>
        </div>
    </div>
</body>

</html>
